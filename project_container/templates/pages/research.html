<!-- templates/research.html -->


{% extends "_base.html" %}
{% load static %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<h1 class="text-3xl text-uci-blue-dk mx-auto px-4 pt-2 font-semibold">{{ title|title }}</h1>

<!-- <img src="{% static 'img/sheldon_uci_poster.jpeg' %}"> -->

{% for research_section in research_sections %}
  <section class="bg-white dark:bg-gray-900">
    <div class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-6">
        <img class="w-full dark:hidden" 
        src="{{ research_section.image.url}}" alt="dashboard image">      
        
        <div class="mt-4 md:mt-0">
            
            <h3 class="text-3xl font-bold text-uci-blue-dk">
              {{ research_section.title}}
            </h3>

            <p class="mb-6 font-normal text-gray-700 md:text-lg dark:text-gray-400">
              {{ research_section.research_summary }}
            </p>
        </div>
    </div>
  </section>
{% endfor %}

{% endblock %}
