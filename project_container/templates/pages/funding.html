<!-- templates/research.html -->

{% extends "_base.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<h1 class="text-3xl text-uci-blue-dk mx-auto px-4 pt-2 font-semibold">{{ title|title }}</h1>


<div class="flex flex-col items-center">
  <div class="py-10 px-10">
    <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">
      We would like to thank the groups that make our research possible:
    </h2>
    <ul class="w-5/6 mx-5 max-w-md space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400">
      {% for fund in funding %}
      <li>
        {{ fund.funding_source }}
      </li>
      {% endfor %}
    </ul>
  </div>
  <img src="{{ fund_img.image.url }}">
</div>

{% endblock %}
