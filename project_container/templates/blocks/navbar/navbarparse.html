
{% for name, url in nav_info %}
    {% if name == "Members" %}
    <li>
        <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" 
            class="flex items-center justify-between rounded w-full py-2 px-3  md:p-1
                hover:bg-uci-blue-lt
                {% if 1 == 2 %}
                    text-uci-yellow
                {% else %}
                    text-white 
                {% endif %}
                ">
            {{ name }}
            <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
        </button>
        <!-- Dropdown menu -->
        <div id="dropdownNavbar" class="z-50 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                {% for member, url in member_dropdown_items %}
                <li>
                    <a href="{% url url %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                        {{ member }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </li>
    {% else %}
        <div>
            <a href="{% url url %}" 
                class="block rounded py-2 px-3 md:p-1
                hover:bg-uci-blue-lt
                
                {% if request.path == '/'|add:url %}
                    text-uci-yellow
                {% else %}
                    text-white 
                {% endif %}">
                {{ name }}
            </a>
        </div>
    {% endif %}
{% endfor %}
